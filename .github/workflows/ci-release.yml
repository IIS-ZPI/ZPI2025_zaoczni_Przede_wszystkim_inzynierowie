name: CI & Release

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - develop
      - release

  pull_request:
    branches:
      - master
      - develop
      - release

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          export PYTHONPATH=$PWD
          pytest \
            --cov=app \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/


  release:
    name: Create release and artifacts
    needs: test
    runs-on: windows-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile app/main.py --name currency-analysis-system

      - name: Build source zip
        run: |
          mkdir dist-zip
          tar -a -c -f dist-zip/currency-analysis-system.zip app README.md requirements.txt

      - name: Generate version (start at 2.0.0)
        id: version
        shell: bash
        run: |
          git fetch --tags

          LATEST_TAG=$(git tag -l "v2.0.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="2.0.0"
          else
            PATCH=$(echo "$LATEST_TAG" | sed 's/v2\.0\.//')
            NEXT_VERSION="2.0.$((PATCH + 1))"
          fi

          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            dist/currency-analysis-system.exe
            dist-zip/currency-analysis-system.zip
